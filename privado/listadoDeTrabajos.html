      <section class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4">Gestión de Trabajos</h2>
            
            <!-- Trabajos por Realizar -->
            <div class="mb-5">
                <h3>Trabajos por Realizar</h3>
                <div id="trabajosPorRealizar" class="table-responsive">
                    <!-- Los trabajos pendientes se llenarán dinámicamente -->
                </div>
            </div>
    
            <!-- Trabajos Realizados -->
            <div>
                <h3>Trabajos Realizados</h3>
                <div id="trabajosRealizados" class="table-responsive">
                    <!-- Los trabajos realizados se llenarán dinámicamente -->
                </div>
            </div>
        </div>
    
        <!-- Diálogo para valoración -->
        <dialog id="valoracionDialog" class="p-4 shadow-lg rounded">
            <form method="dialog" class="text-center">
                <h5 class="mb-3">¿Cómo fue el trabajo?</h5>
                <select id="valoracion" class="form-select mb-3">
                    <option value="estupendo">Estupendo</option>
                    <option value="bien">Bien</option>
                    <option value="mal">Mal</option>
                    <option value="fatal">Fatal</option>
                </select>
                <button type="submit" class="btn btn-dark">Guardar</button>
            </form>
        </dialog>
    </section>
